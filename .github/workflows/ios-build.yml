name: Build and Release iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
    inputs:
      upload_testflight:
        description: 'Upload to TestFlight (requires paid account)'
        required: false
        type: boolean
        default: false

env:
  XCODE_VERSION: 'latest-stable'

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4

    - name: üõ†Ô∏è Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: üîç Show Xcode Version
      run: |
        xcodebuild -version
        swift --version

    - name: üì¶ Show Build Info
      run: |
        echo "üì± Build Configuration"
        echo "======================="
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Workflow: ${{ github.workflow }}"
        echo "Runner: ${{ runner.os }}"

    - name: üßπ Clean Build Folder
      run: |
        xcodebuild clean \
          -project FamilyCalendar.xcodeproj \
          -scheme FamilyCalendar

    - name: üî® Build App (No Sign)
      run: |
        xcodebuild build \
          -project FamilyCalendar.xcodeproj \
          -scheme FamilyCalendar \
          -configuration Debug \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty || {
            echo "‚ö†Ô∏è Build with warnings, continuing..."
          }

    - name: üì¶ Archive App
      run: |
        xcodebuild archive \
          -project FamilyCalendar.xcodeproj \
          -scheme FamilyCalendar \
          -configuration Debug \
          -archivePath build/FamilyCalendar.xcarchive \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty

    - name: üìù Create Export Options
      run: |
        cat > build/ExportOptions.plist <<'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string>YOUR_TEAM_ID</string>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>thinning</key>
            <string>&lt;none&gt;</string>
        </dict>
        </plist>
        EOF

    - name: üì§ Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath build/FamilyCalendar.xcarchive \
          -exportPath build/IPA \
          -exportOptionsPlist build/ExportOptions.plist \
          -allowProvisioningUpdates

    - name: üîç Verify IPA
      run: |
        if [ -f build/IPA/FamilyCalendar.ipa ]; then
          echo "‚úÖ IPA file created successfully!"
          ls -lh build/IPA/FamilyCalendar.ipa
        else
          echo "‚ùå IPA file not found!"
          exit 1
        fi

    - name: üìä Get App Info
      if: success()
      run: |
        # Ëß£Âéã IPA Êü•Áúã‰ø°ÊÅØ
        unzip -q build/IPA/FamilyCalendar.ipa -d build/IPA-extracted
        if [ -f build/IPA-extracted/Payload/FamilyCalendar.app/Info.plist ]; then
          echo "üì± App Information:"
          /usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" build/IPA-extracted/Payload/FamilyCalendar.app/Info.plist 2>/dev/null || echo "Version: N/A"
          /usr/libexec/PlistBuddy -c "Print CFBundleVersion" build/IPA-extracted/Payload/FamilyCalendar.app/Info.plist 2>/dev/null || echo "Build: N/A"
        fi

    - name: üì¶ Upload IPA as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FamilyCalendar-${{ github.run_number }}
        path: build/IPA/FamilyCalendar.ipa
        retention-days: 30
        if-no-files-found: error

    - name: üì§ Upload Build Summary
      uses: actions/upload-artifact@v4
      with:
        name: Build-Info-${{ github.run_number }}
        path: |
          build/IPA/FamilyCalendar.app.dSYM.zip
          build/ExportOptions.plist
        retention-days: 30
        if-no-files-found: ignore

    - name: üìù Create Release Summary
      if: success()
      run: |
        echo "## üéâ Build Successful! üéâ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üì± App Information" >> $GITHUB_STEP_SUMMARY
        echo "- **App Name**: Family Calendar" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: 1.0.0" >> $GITHUB_STEP_SUMMARY
        echo "- **Build**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üì¶ How to Install" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "1. Download the IPA file from the artifacts below" >> $GITHUB_STEP_SUMMARY
        echo "2. Install [AltStore](https://altstore.io/) on your iPhone" >> $GITHUB_STEP_SUMMARY
        echo "3. Use AltStore to install the IPA file" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üîß Installation Methods" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**AltStore (Free)**" >> $GITHUB_STEP_SUMMARY
        echo "- Valid for 7 days" >> $GITHUB_STEP_SUMMARY
        echo "- Requires re-signing after 7 days" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Sideloadly (Free)**" >> $GITHUB_STEP_SUMMARY
        echo "- Works with macOS/Windows/Linux" >> $GITHUB_STEP_SUMMARY
        echo "- Valid for 7 days" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üìã Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- **FamilyCalendar-${{ github.run_number }}.ipa**: The app installation file" >> $GITHUB_STEP_SUMMARY

    - name: ‚úÖ Build Success Notification
      if: success()
      run: |
        echo "================================"
        echo "  ‚úÖ BUILD SUCCESSFUL!"
        echo "================================"
        echo ""
        echo "üì¶ IPA file is ready!"
        echo "üì≤ Download from Artifacts section"
        echo "üîó Build #${{ github.run_number }}"
        echo ""

    - name: ‚ùå Build Failure Notification
      if: failure()
      run: |
        echo "================================"
        echo "  ‚ùå BUILD FAILED"
        echo "================================"
        echo ""
        echo "üîç Check the logs above for errors"
        echo "üí° Common issues:"
        echo "  - Xcode project configuration"
        echo "  - Missing files"
        echo "  - Code signing issues"
        echo ""
