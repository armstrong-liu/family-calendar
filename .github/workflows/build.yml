name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode Version
      run: xcodebuild -version

    - name: Install Dependencies
      run: |
        # å¦‚æžœæœ‰ CocoaPods æˆ– Swift Package Manager ä¾èµ–
        # pod install
        echo "No external dependencies"

    - name: Build App
      run: |
        xcodebuild clean build \
          -project FamilyCalendar.xcodeproj \
          -scheme FamilyCalendar \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath build/FamilyCalendar.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty || exit 1

    - name: Export IPA (Ad-hoc)
      run: |
        # åˆ›å»º ExportOptions.plist
        cat > ExportOptions.plist <<'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string>YOUR_TEAM_ID</string>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
        </dict>
        </plist>
        EOF

        xcodebuild -exportArchive \
          -archivePath build/FamilyCalendar.xcarchive \
          -exportPath build/IPA \
          -exportOptionsPlist ExportOptions.plist

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v3
      with:
        name: FamilyCalendar-iOS
        path: build/IPA/FamilyCalendar.ipa
        retention-days: 30

    - name: Release Summary
      if: success()
      run: |
        echo "ðŸŽ‰ Build Successful!"
        echo "ðŸ“¦ IPA file is available in the artifacts section"
        echo "ðŸ“² Download and install on your device"
